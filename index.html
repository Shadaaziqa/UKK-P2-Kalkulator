<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, select, button {
            font-size: 16px;
            margin-bottom: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Kalkulator Web</h2>
    <input type="number" id="num1" placeholder="Angka 1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">&divide;</option>
    </select>
    <input type="number" id="num2" placeholder="Angka 2">
    <br>
    <button onclick="hitung()">Hitung</button>
    <br>
    <h3>Hasil: <span id="hasil">-</span></h3>

    <script src="kalkulator.js"></script>
</body>
</html>
